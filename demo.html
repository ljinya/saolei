<html>
<head>
  <meta charset="UTF-8">   <!--防止中文乱码-->
  <title>金雅的扫雷游戏</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>              <!--总共含有4块-->
  <div id="mine">
    <div class="level">   <!--定义一个水平的类-->
      <button class="active"><b>简单模式</b></button>    <!--定义三个模式的按钮，为了美观加粗体文本-->
      <button ><b>中级模式</b></button>
      <button ><b>高级模式</b></button>
      <button ><b>重新开始</b></button>
    </div>
  
    <div class="game-pane">  <!--游戏网页-->
      <table id="board"> <!--棋盘-->
      </table>
    </div>

    <div class="info">
      <b>所剩雷数:<span class ="mineNum"></span></b>
      <br>                                                     <!--换行-->
      <b>剩余秒数:<span class ="mineNum"></span></b>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
